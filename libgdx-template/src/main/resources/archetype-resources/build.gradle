task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath 'com.bugvm:bugvm-gradle-plugin:__bugvmVersion__'
    }
}

allprojects {

    ext {
        gdxVersion = '1.7.1'
        bugVMVersion = '__bugvmVersion__'
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    }
}

project(":ios") {
    apply plugin: "java"
    apply plugin: "bugvm"

    dependencies {
        compile project(":core")
        compile "com.bugvm:bugvm-rt:$bugVMVersion"
        compile "com.bugvm:bugvm-objc:${bugVMVersion}"
        compile "com.bugvm:bugvm-cocoatouch:$bugVMVersion"
        compile "com.bugvm:bugvm-libgdx:$bugVMVersion"
    }
}