package: com.bugvm.apple.avkit
include: [foundation.yaml, uikit.yaml, avfoundation.yaml, coregraphics.yaml, iad.yaml]
library: AVKit
framework: AVKit
clang_args: ['-x', 'objective-c']
headers:
    - /System/Library/Frameworks/AVKit.framework/Headers/AVKit.h
typedefs: {}
    
enums: {}

classes:
    AVPlayerViewController: # DONE
        properties:
            'videoGravity':
                type: AVLayerVideoGravity

protocols: {}

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (k?AV.*):
        class: AVKit
        name: 'Function__#{g[0]}'

values:
    # Make sure we don't miss any values if new ones are introduced in a later version
    (k?AV.*):
        class: AVKit
        name: 'Value__#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (k?AV.*):
        class: AVKit
        name: 'Constant__#{g[0]}'
